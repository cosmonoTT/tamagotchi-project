<!DOCTYPE html>
<html lang="en">
    
    <!-- code for the font was copied directly from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Poiret+One&family=Rubik+Iso&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Poiret+One&family=Rubik+Iso&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Tamagotchi Project</title>
</head>
<body>
    <div class="circle">
        <h1>VIRTUAL PET</h1>
        <h2>Don't let any numbers reach 0 or 10!</h2>
        <div class="square">
                <p class="metrics">name <p class="stats" id="name"></p></p>
                <p class="metrics">health <p class="stats" id="health"></p></p>
                <p class="metrics">hunger <p class="stats" id="hunger"></p></p>
                <p class="metrics">sleepiness <p class="stats" id="sleepiness"></p></p>
                <p class="metrics">boredom <p class="stats" id="boredom"></p></p>
                <p class="metrics">age <p class="stats" id="age"></p></p>
                <!-- gif code grabbed directly from GIPHY -->
                <img id="regular" src="https://i.giphy.com/BY8egIHeBq4Tu.webp" height="250" width="250">
        </div>
        <div class="restart">
            <button id="restart"><p>TRY AGAIN</p></button>
        </div>
        <div class="buttons">
            <button id="lights"><p>LIGHTS
                ON/OFF
            </p></button>
            <button id="feed"><p>EAT
                ON/OFF
            </p></button>
            <button id="play"><p>PLAY
                ON/OFF
            </p></button>
            <button id="workout"><p>WORKOUT
                ON/OFF
            </p></button>
        </div>
    </div>
</body>
</html>
